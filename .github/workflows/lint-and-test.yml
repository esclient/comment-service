name: "lint and test"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-and-test:
    uses: esclient/tools/.github/workflows/lint-and-test-python.yml@0f001c373b846dc27d20073437537483fadd39ff
    with:
      python-version: "3.13.7"
      source: "commentservice"
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
